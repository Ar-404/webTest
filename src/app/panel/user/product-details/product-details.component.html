<app-header-comp [isVisible]="isVisible"></app-header-comp>

<div class="container-fluid">
  <div class="row">
    <form [formGroup]='productForm'>
      <div class="card my-4 productBoard p-2">
        <!-- <img class="card-img-top" src="assets/download.jpeg" alt="Card image cap"> -->
        <div class="card-body">
          <h5 class="card-title">Product Details</h5>
          <div class="row mt-5">
    
            <label class="mt-3" for="exampleFormControlFile1">Product name</label>
            <input class="col-md-12" type="text" formControlName="productName">
    
            <label class="mt-3" for="exampleFormControlFile1">Upload Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1"
              (change)="uploadImage($event)">
    
            <label class="mt-3" for="exampleFormControlFile1">Product price</label>
            <input class="col-md-12" type="number" formControlName="productPrice">
    
            <label class="mt-3" for="exampleFormControlFile1">Offer price</label>
            <input class="col-md-12" type="number" formControlName="productOffer">
    
            <ng-container *ngIf="!isLoding">
              <a class="btn btn-primary mt-3" *ngIf="!isEdit" (click)="add()">Add</a>
              <a class="btn btn-primary mt-3" *ngIf="isEdit" (click)="edit()">Edit</a>
              <!-- <a class="btn btn-delete mt-3" *ngIf="isEdit" (click)="delete()">Delete</a> -->
            </ng-container>
            <div *ngIf="isLoding" class="spinner-border text-primary text-center" role="status"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer-comp></app-footer-comp>
